<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Accordion</title>
    <!-- Tailwind CSS CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- Alpine.js CDN for interactive elements (optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script> -->
    <link rel="stylesheet" href="./tailwind.min.css">
    <script src="./alpine.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-lg mx-auto">
        <div x-data="{ openTab: 1 }" class="border rounded-lg overflow-hidden">
            <!-- Accordion Item 1 -->
            <div class="border-b">
                <button @click="openTab === 1 ? openTab = 0 : openTab = 1" class="w-full text-left px-4 py-2 flex justify-between items-center">
                    <span class="font-semibold text-red-500">Accordion Item 1</span>
                    <svg class="h-6 w-6 transform transition-transform" :class="{ 'rotate-180': openTab === 1 }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div x-show="openTab === 1" class="px-4 py-2">
                    <p>Content for Accordion Item 1</p>
                </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="border-b">
                <button @click="openTab === 2 ? openTab = 0 : openTab = 2" class="w-full text-left px-4 py-2 flex justify-between items-center">
                    <span class="font-semibold">Accordion Item 2</span>
                    <svg class="h-6 w-6 transform transition-transform" :class="{ 'rotate-180': openTab === 2 }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div x-show="openTab === 2" class="px-4 py-2">
                    <p>Content for Accordion Item 2</p>
                </div>
            </div>
            <!-- Accordion Item 3 -->
            <div class="border-b">
                <button @click="openTab === 3 ? openTab = 0 : openTab = 3" class="w-full text-left px-4 py-2 flex justify-between items-center">
                    <span class="font-semibold">Accordion Item 3</span>
                    <svg class="h-6 w-6 transform transition-transform" :class="{ 'rotate-180': openTab === 3 }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div x-show="openTab === 3" class="px-4 py-2">
                    <p>Content for Accordion Item 3</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
